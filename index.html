<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            width: 80%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        #chat{
            background: black;
            width: 20%;
            height: 100%;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="chat">
        Czat!!!!!!!!!!
        <input type="text">
        <input type="submit">
    </div>
    <script>
        let geo = navigator.geolocation;
        const chat = document.getElementById('chat');

        if (geo) {
            geo.getCurrentPosition(function (location) {
                let szerokosc = location.coords.latitude;
                console.log('lat' + location.coords.latitude);

                let wysokosc = location.coords.longitude;
                console.log('lng' + location.coords.longitude);

                // The location of yourPosition
                let yourPosition = { lat: szerokosc, lng: wysokosc };
                // The map, centered at yourPosition
                let map = new google.maps.Map(
                    document.getElementById('map'), { zoom: 15, center: yourPosition });
                // The marker, positioned at yourPosition
                let marker = new google.maps.Marker({ position: (yourPosition),
                 map: map,
                //  icon: 'https://plus.google.com/u/0/me?tab=mX' 
                });

                chat.style.visibility = 'visible';

                document.addEventListener('keypress', (e) => {
                    console.log(e);
                    switch (e.keyCode) {
                        case 97:
                            szerokosc = szerokosc - 10.00;
                            console.log('lewo');
                            break;
                        case 100:
                            szerokosc = szerokosc + 10.00;
                            console.log('prawo');
                            break;
                        case 119:
                            wysokosc = wysokosc + 10.00;
                            console.log('gora');
                            break;
                        case 115:
                            wysokosc = wysokosc - 10.00;
                            console.log('dol');
                            break;
                    }
                });
            });
        }
        else {
            alert("Nie można było znaleźć twojej lokalizacji. Przykro :(");
            console.log('error');
        }
